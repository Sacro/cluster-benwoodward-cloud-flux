---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  chart:
    spec:
      chart: plex
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: plex
      version: 20.2.x
  interval: 1m0s
  # https://github.com/trueforge-org/truecharts/blob/master/charts/stable/plex/values.yaml
  # https://github.com/trueforge-org/truecharts/blob/master/charts/library/common/values.yaml
  values:
    persistence:
      config:
        size: 1Gi
      data:
        enabled: true
        type: nfs
        server: 192.168.5.250
        path: /volume1/NFS
        mountPath: /nfs
    plex:
      additionalAdvertiseURL: "plex.benwoodward.cloud"
    podOptions:
      nodeSelector:
        kubernetes.io/arch: arm64
    podSpec:
      affinity:
        podAffinity: false
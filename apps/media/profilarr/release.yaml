---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: profilarr
  namespace: media
spec:
  chart:
    spec:
      chart: profilarr
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: profilarr
      version: 2.x.x
  interval: 1m0s
  # https://github.com/trueforge-org/truecharts/blob/master/charts/stable/profilarr/values.yaml
  # https://github.com/trueforge-org/truecharts/blob/master/charts/library/common/values.yaml
  values:
    persistence:
      config:
        size: 1Gi
    podSpec:
      affinity:
        podAffinity: {}
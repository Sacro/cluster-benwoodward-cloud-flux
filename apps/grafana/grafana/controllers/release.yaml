---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  chart:
    spec:
      chart: grafana
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: grafana
      version: 10.x.x
  interval: 1m0s
  # https://github.com/grafana/helm-charts/blob/main/charts/grafana/values.yaml
  values:
    persistence:
      enabled: true

apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nack
spec:
  chart:
    spec:
      chart: nack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: nats
      version: 0.25.x
  interval: 1m0s
  # https://github.com/nats-io/k8s/tree/main/helm/charts/nack
  values:
    jetstream:
      nats:
        url: nats://nats:4222

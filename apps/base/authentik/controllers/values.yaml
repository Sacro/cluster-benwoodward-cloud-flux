authentik:
    error_reporting:
        enabled: false
    postgresql:
        password: file:///postgres-creds/password
    secret_key: file:///secrets/secret-key

# TODO: enable
geoip:
  enabled: false

global:
    volumes:
        - name: authentik-secrets
          secret:
            secretName: authentik
        - name: postgresql-creds
          secret:
            secretName: authentik-postgresql
    volumeMounts:
        - name: authentik-secrets
          mountPath: /secrets
          readOnly: true

postgresql:
  enabled: true

prometheus:
    rules:
        enabled: true

redis:
  enabled: true

server:
    env:
        - name: TMPDIR
          value: /tmp
    ingress:
        enabled: true
        tls:
            - hosts:
                - auth.benwoodward.cloud
    metrics:
        serviceMonitor:
            enabled: true

worker:
    env:
        - name: TMPDIR
          value: /tmp
